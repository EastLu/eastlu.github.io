<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<!-- 1.0 封面 -->
				<section data-background="./elements/bg-dynamic/bg_001.gif" data-background-transition="zoom">
					<h3>東 方 異 聞 錄</h3>
					<h5>Ver 1.0.0</h5>
				</section>

				<!-- 2.0 個人資訊 -->
				<section style="text-align: left;" data-transition="convex">
					<img data-src="./elements/content-page/001-2.png" />
				</section>

				<!-- 3.0 教育背景 -->
				<section data-transition="convex">
					<img data-src="./elements/content-page/002.png" />
				</section>

				<!-- 4.0 經歷編年史(以年為單位，時間線+各公司1~2項重大貢獻) -->
				<section data-transition="convex">
					<img data-src="./elements/content-page/003.png" />
				</section>

				<!-- 5.0 專案成就/工作技能(時間線由遠到近) -->
				<section data-transition="convex">

					<!-- 5.1 億集科技 
					<section data-background="#33CCFF">
					-->
					<section>
						<img data-src="./elements/content-page/004.png" />
					</section>

					<!-- 5.2 E-Lead電子 
					<section data-background="#00DDAA" data-background-transition="zoom">
					-->
					<section>
						<img data-src="./elements/content-page/005.png" />
					</section>	

					<!-- 5.3 中佑資訊 
					<section data-background="#FFFFBB" data-background-transition="zoom">
					-->
					<section>
						<img data-src="./elements/content-page/006.png" />
					</section>

				</section>

				<!-- 6.0 S.W.O.T綜合分析 (讓面試官了解個人綜合能力與應用場景，對職能安排有想像) -->
				<section data-transition="convex">

					<!-- 6.1 個人S.W.O.T分析(一)：職務/能力面 -->
					<section>
						<img data-src="./elements/content-page/007.png" />
					</section>

					<!-- 6.2 個人S.W.O.T分析(二)：環境面(內部/外部) -->
					<section>
						<img data-src="./elements/content-page/008.png" />
					</section>	
						
				</section>

				<!-- 7.0 職涯規劃/未來方向 
				<section data-background="./elements/bg-static/bg_009.png" data-background-transition="zoom">
				-->
				<section>
					<img data-src="./elements/content-page/009-3.png" />
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
